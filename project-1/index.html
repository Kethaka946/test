<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h1>Login</h1>
            <div class="inputs">
                <label for="#" class="placeholder" >Email</label>
                <input type="email" placeholder="" required> 
            </div>
            <div class="inputs">
                <label for="#" class="placeholder" >Password</label>
                <input type="password" placeholder="" required> 
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
            <h2>Or</h2>
            <div class="icon">
                <i id="icon" class="fa-brands fa-google fa-lg"></i>
                <i id="icon" class="fa-brands fa-facebook fa-lg"></i>
                <i id="icon" class="fa-brands fa-github fa-lg"></i>
            </div>
            <p>You Don't have account? <a href="#">Register</a></p>
        </form>
    </div>
</body>
</html>
